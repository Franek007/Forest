<nav class="nav nav-desktop">

    <main>
        <section class="section contact">
            <div class="subpage__hero-img">
                <div class="subpage__hero-img-box">
                    <h2 class="subpage__hero-img-title section-heading">Kontakt</h2>
                    <p class="subpage__hero-img-text"><a href="../index.html#" class="subpage__hero-img-link">Strona
                            głowna</a> > Kontakt</p>
                </div>
                <div class="hero-img__shadow"></div>
            </div>

            <div class="wrapper">
                <h3 class="contact__title">Napisz do nas!</h3>
                <form action="" class="contact__form">

                    <div class="contact__form-box">
                        <label for="name" class="contact__form-box-label">Twoje imię:</label>
                        <input type="text" id="name">

                        <label for="mail" class="contact__form-box-label1">Ares e-mail:</label>
                        <input type="text" id="mail">

                        <label for="msg" class="contact__form-box-label2">Wiadmość:</label>
                        <textarea id="msg" cols="30" rows="10" class="contact__form-box-textarea"></textarea>
                    </div>

                    <button type="submit" class="contact__form-btn">Wyślij</button>
                </form>

                <h3 class="contact__title">Znajdź nas!</h3>
                <div class="contact__map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2783.2224076040147!2d19.89026391215335!3d50.08819561326185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e1!3m2!1spl!2spl!4v1723215676028!5m2!1spl!2spl"
                        width="400" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" class="contact__map-map"></iframe>
                </div>
            </div>

        </section>
    </main>
    <footer class="footer">
    <div class="wrapper">
        <div class="footer__boxes">
            <div class="footer__box">
                <h3 class="footer__title"><i class="fa-solid fa-tree"></i> Forest</h3>
                <div class="footer__box-icons">
                    <a href="#" class="footer__box-link"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="footer__box-link"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#" class="footer__box-link"><i class="fa-brands fa-square-x-twitter"></i></a>
                </div>
            </div>
            <div class="footer__box footer__box-desktop">
                <h3 class="footer__box-title">O nas</h3>
                <ul class="footer__items">
                    <li><a href="#" class="footer__item">Historia</a></li>
                    <li><a href="#" class="footer__item">Parki</a></li>

            <div class="footer__box footer__box-desktop">

                    <li><a href="#" class="footer__item">Praca</a></li>
                    <li><a href="#" class="footer__item">Kadry</a></li>
                    <li><a href="#" class="footer__item">Zarząd</a></li>

            <div class="footer__box footer__box-desktop">

        </div>
